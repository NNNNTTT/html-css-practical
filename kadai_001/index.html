<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="#">
            <h1>MyProfile</h1>
        </a>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <article>
            <div class="mainvisual"><img src="./img/main.png" alt=""></div>
            <section id="about" class="wrapper">
                <h2 class="section-title">About</h2>
                <div class="about-content">
                    <div class="about-img">
                        <img src="./img/about.png" alt="">
                    </div>
                    <div class="about-text">
                        <p class="name">Kazuki Asahina</p>
                        <ul>
                            <li>
                                <p class="text">25歳 長野県佐久市出身</p>
                            </li>
                            <li>
                                <p class="text">ソフトウェア業界でマーケティングに従事</p>
                            </li>
                            <li>
                                <p class="text">趣味はカメラ、愛機はCanon</p>
                            </li>
                            <li>
                                <p class="text">自然を撮影するのが好きで、海や山によく行く</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="works" class="wrapper">
                <h2 class="section-title">Works</h2>
                <ul class="works-content">
                    <li>
                        <div class="works-img"><img src="./img/works1.png" alt=""></div>
                        <p class="text">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </li>
                    <li>
                        <div class="works-img"><img src="./img/works2.png" alt=""></div>
                        <p class="text">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </li>
                    <li>
                        <div class="works-img"><img src="./img/works3.png" alt=""></div>
                        <p class="text">京都で撮影した、明け方の古き良き日本の町並み</p>
                    </li>                
                </ul>
            </section>
        </article>
    </main>
    <footer>
        <p class="copy-light">© MyProfile. All rights reserved.</p>
    </footer>

</body>
</html>
